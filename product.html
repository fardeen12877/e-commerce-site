<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/product.css">
    <title>Fusions & Fashions</title>
</head>
<body>
  <header>
    <div>
     <h1 id="website-name"><a href="home.html">Fusions & <span class="fashion">Fashions</span></a></h1>
    </div>
   <nav>
 <ul>
   <li><a href="home.html">Home</a> </li>
   <li><a href="product.html">Product</a> </li>
   <li><a href="about.html">About</a> </li>
   <li class="login"><a href="login.html">LogIn</a> </li>
 </ul>
   </nav>
   </header>
         <!-- ==========
  main start
 =============-->
       <main class="main">
        <div class="p-search">
          <input type="text" class="p-input" placeholder="Search Product...">
          <button class="p-btn" type="button" >Search</button>
        </div>
    <!-- ============================================================= -->
       <div class="price-card">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 style="text-align: center;margin:8px 0;">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th style="text-align: start;">Total Added-Products: </th>
                <td> <span id="total-Products">0</span></td>
              </tr>
              <tr>
                <th style="text-align: start;">Price:</th>
                <td><span id="price" style="margin-right: 5px;">0</span>BDT</td>
              </tr>
              <tr>
                <th style="text-align: start;">Delivery-Charge:</th>
                <td><span id="delivery-charge" style="margin-right: 5px;">20</span>BDT</td>
              </tr>
              <tr>
                <th style="text-align: start;">Total-Tax:</th>
                <td><span id="total-tax" style="margin-right: 5px;">0</span>BDT</td>
              </tr>
              <tr>
                <th style="text-align: start;">Total: </th>
                <td colspan="2"><span id="total" style="margin-right: 5px;">0</span>BDT</td>
              </tr>
            </tbody>
          </table>
          <div class="parces">
            <button class="buy-btn" onclick="buyNow()">Buy Now</button>
          </div>
        </div>
       </div>
      <!-- <div id="modal"></div> -->
        <div class="card">
            <div id="all-products" class="all-products">
            </div>
          </div>
    
      </main>
      <!-- ===========
      main end
     ==============-->

</body>
</html>
